name: black
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout fork repository on ${{ github.head_ref }}'
        uses: actions/checkout@v3

      - name: Code linting
        uses: ansible-network/github_actions/.github/actions/tox@main
        with:
          path: "."
          tox_envlist: "linters"