name: black
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Code linting
        uses: ansible-network/github_actions/.github/actions/tox@main
        with:
          path: "."
          tox_envlist: black